<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Sacramento&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="main">
            <button class="audio-play-btn" onclick="playAudio()"><img id="google-pic" src="img/searching.jpg" alt="" width="200px"></button>
            <div class="searchBx">
                <input type="text" id="query" value="" placeholder="Search here...">
                <div class="icons">
                    <div><img src="img/search-icon.png" alt="" width="20px"></div>
                    <div><img src="img/voice-icon.jpg" alt="" width="30px"></div>
                </div>
            </div>
            <div class="button">
                <button id="prime-btn" onclick="myFunc()">Google Search</button>
            </div>
        </div>
    </section>
    <button id="last-btn" onclick="myFunction()">Click me to change Background-Color</button>

    <audio id="myAudio" controls>
        <source src="Audio/voice.wav" type="audio/wav">
    </audio>

    

</body>
</html>
